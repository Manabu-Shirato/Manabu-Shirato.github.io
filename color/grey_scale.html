<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gray Scale</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/color.css" media="screen">
    </head>
    <body>
        <div class="grey-scale">
            <ul>
                <li class="black">#000000</li>
                <li class="dark-grey">#333333</li>
                <li class="mid-grey">#767676</li>
                <li class="grey">#999999</li>
                <li class="light-grey">#CCCCCC</li>
                <li class="lighter-grey">#EAEAEA</li>
                <li class="lightest-grey">#F3F3F3</li>
                <li class="very-lightest-grey">#FAFAFA</li>
                <li class="white">#FFFFFF</li>
            </ul>
        </div>
    </body>
</html>
